<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="CSS/home_page.css">
  <link rel="stylesheet" href="CSS/topbar.css">
  <title>SustainaBite</title>
</head>
<body>

  <!-- Topbar -->
  <header class="topbar">
    <div class="logo">SustainaBite</div>
    <nav class="nav-links">
      <a href="index.html">Hem</a>
      <a href="omOss.html">Om Oss</a>
    </nav>
  </header>

  <h2>SustainaBite</h2>

  <form autocomplete="off">
    <div class="autocomplete">

      <span class="search-icon material-symbols-outlined">search</span>
      <input id="myInput" type="search" placeholder="Sök livsmedel">

      <span class="filter-icon material-symbols-outlined">filter_alt</span>
      <select id = "countries" name = "countries">
        <option value="Country" selected>Alla Länder</option>
      </select>

    </div>
  </form>


<div class="result-container">
  <div class="sort-container">
    <button type="button">▲▼</button>
  </div>
  <div id="result"></div>
  <template id="result-template">
    <div>
      <h3 class="food-name"></h3>
      <p class="food-country"></p>
      <p class="food-raknebas"></p>
      <p><strong>Carbon Output:</strong> <span class="food-carbon-output"></span> kg CO2e</p>
      <hr />
    </div>
  </template>
</div>

  <footer class="footer">
    <p>&copy; 2024 SustainaBite - Hållbara Val för Klimatet</p>
  </footer>
  
  <script src="JS/home_page.js"></script>
</body>
</html>
