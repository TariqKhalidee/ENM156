<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
  <link rel="stylesheet" href="CSS/home_page.css">
  <title>SustainaBite</title>
</head>
<body>
  <h2>SustainaBite</h2>

  <form>
    <div class="autocomplete">
      <span class="search-icon material-symbols-outlined">search</span>
      <input id="myInput" type="search" placeholder="Sök livsmedel">
    </div>
  </form>

  <div class="result" id="result">
    <h3>Food Details</h3>
    <p><strong>Food:</strong> <span id="food"></span></p>
    <p><strong>Country:</strong> <span id="country"></span></p>
    <p><strong>Carbon Output:</strong> <span id="carbonOutput"></span></p>
    <p><strong>Räknebas:</strong> <span id="raknebas"></span></p>
  </div>

  <script src="JS/home_page.js"></script>
</body>
</html>
